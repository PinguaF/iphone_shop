{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}
{% block body %}
<link rel="stylesheet" href="/static/auth.css">
<script src="/static/scripts/auth/erorrhandler.js"></script>

<form action="" class="form" method="post">
    <div class="form-label">
        <img src="/static/images/icons/image-placeholder.svg">
        <h1>Регистрация</h1>
    </div>
    <div class="form-block">
        <label for="firstname">Имя</label>
        <input type="text" name="firstname" id="firstname" required placeholder="Name" />
    </div>
    <div class="form-block">
        <label for="lastname">Фамилия</label>
        <input type="text" name="lastname" id="lastname" required placeholder="Surname" />
    </div>
    <div class="form-block">
        <label for="email">Почта</label>
        <input type="email" name="email" id="email" required placeholder="example@gmail.com" />
    </div>
    <div class="form-block">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required placeholder="coolpassword" />
    </div>
    <div class="form-block">
        <label for="repassword">Повторите пароль</label>
        <input type="password" name="repassword" id="repassword" required placeholder="coolpassword" />
    </div>
    <div class="form-block">
        <input type="submit" value="Регистрация" formmethod="post" />
    </div>
    <div class="form-block">
        <p>Есть аккаунт? <a href="/login">Войти</a></p>
    </div>
</form>
{% endblock %}
