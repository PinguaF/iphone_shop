{% extends "base.html" %}

{% block title %}Вход{% endblock %}
{% block body %}
<link rel="stylesheet" href="/static/auth.css">
<script src="/static/scripts/auth/erorrhandler.js"></script>

<form action="" class="form" method="post">
    <div class="form-label">
        <img src="/static/images/icons/image-placeholder.svg">
        <h1>Вход</h1>
    </div>
    <div class="form-block">
        <label for="email">Почта</label>
        <input type="email" name="email" id="email" required placeholder="example@gmail.com" />
    </div>
    <div class="form-block">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required placeholder="coolpassword" />
    </div>
    <div class="form-block">
        <input type="submit" value="Вход" formmethod="post" />
    </div>
    <div class="form-block">
        <p>Нет аккаунта? <a href="/register">Регистрация</a></p>
    </div>
</form>
{% endblock %}
